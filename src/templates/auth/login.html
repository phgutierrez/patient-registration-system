{% extends "base.html" %}

{% block title %}Login - Sistema de Solicitação de Cirurgia{% endblock %}

{% block content %}
<div class="container-fluid d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="row w-100 justify-content-center">
        <div class="col-md-5 col-lg-4">
            <div class="card border-0 shadow-lg">
                <div class="card-header text-center py-4" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius: 12px 12px 0 0;">
                    <div class="mb-3">
                        <i class="fas fa-user-lock" style="font-size: 3rem; color: white;"></i>
                    </div>
                    <h2 class="text-white mb-0" style="font-weight: 600;">Autenticação</h2>
                    <p class="text-white-50 mb-0 mt-2">Entre com suas credenciais</p>
                </div>
                <div class="card-body p-4">
                    <form method="POST" action="{{ url_for('auth.login') }}">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        
                        <div class="mb-4">
                            <label for="username" class="form-label" style="font-weight: 600; color: #1e293b;">
                                <i class="fas fa-user me-2" style="color: #3b82f6;"></i>Usuário
                            </label>
                            <input type="text" 
                                   class="form-control form-control-lg" 
                                   id="username" 
                                   name="username" 
                                   placeholder="Digite seu usuário"
                                   required 
                                   autofocus
                                   style="border: 2px solid #e2e8f0; border-radius: 8px;">
                        </div>
                        
                        <div class="mb-4">
                            <label for="password" class="form-label" style="font-weight: 600; color: #1e293b;">
                                <i class="fas fa-lock me-2" style="color: #3b82f6;"></i>Senha
                            </label>
                            <input type="password" 
                                   class="form-control form-control-lg" 
                                   id="password" 
                                   name="password" 
                                   placeholder="Digite sua senha"
                                   required
                                   style="border: 2px solid #e2e8f0; border-radius: 8px;">
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg" style="border-radius: 8px; font-weight: 600;">
                                <i class="fas fa-sign-in-alt me-2"></i>Entrar no Sistema
                            </button>
                        </div>
                    </form>
                    
                    <hr class="my-4">
                    
                    <div class="text-center">
                        <p class="text-muted mb-2">Não tem acesso?</p>
                        <a href="{{ url_for('auth.select_user') }}" class="btn btn-outline-secondary">
                            <i class="fas fa-users me-2"></i>Selecionar Usuário
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="text-center mt-4">
                <p class="text-muted">
                    <i class="fas fa-shield-alt me-2"></i>Sistema Seguro e Criptografado
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
