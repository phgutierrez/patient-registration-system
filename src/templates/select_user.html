{% extends "base.html" %}

{% block content %}
<div class="select-user-container" style="max-width: 500px; margin: 50px auto; padding: 30px; border: 1px solid #ddd; border-radius: 8px;">
    <h1 style="text-align: center; margin-bottom: 30px;">Quem est√° solicitando a cirurgia?</h1>
    
    <form method="POST" action="{{ url_for('auth.select_user') }}">
        <div class="form-group" style="margin-bottom: 20px;">
            <label for="username" style="display: block; margin-bottom: 10px; font-weight: bold;">Selecione o solicitante:</label>
            <select id="username" name="username" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;">
                <option value="">-- Escolha um solicitante --</option>
                {% for user in users %}
                    <option value="{{ user.username }}">{{ user.full_name }}</option>
                {% endfor %}
            </select>
        </div>
        
        <button type="submit" class="btn btn-primary" style="width: 100%; padding: 12px; background-color: #007bff; color: white; border: none; border-radius: 4px; font-size: 16px; cursor: pointer;">
            Continuar
        </button>
    </form>
    
    <div style="text-align: center; margin-top: 20px;">
        <a href="{{ url_for('auth.register_user') }}" style="color: #007bff; text-decoration: none;">Gerenciar solicitantes</a>
    </div>
</div>
{% endblock %}
